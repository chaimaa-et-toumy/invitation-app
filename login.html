<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login | invitation</title>
</head>
<body>
    <main class="container">
        <!--Sabir -->
    <header class="header">
        <div class="logo">
            <h1><a href="index.html">invitation</a></h1>
        </div>
        <input type="checkbox" id="check">
        <nav class="nav_bar">
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Extensien</a></li>
                <li><a href="#">Referral Programs</a></li>
                <li><a href="#">People</a></li>
            </ul>
            <div class="header_button">
                <ul>
                    <li><a class="log_in"  href="#">Log In</a></li>
                    <li><a class="sign_up" href="sign_up.html"> Sign up</a></li>
                </ul>
            </div>
        </nav>
        <label for="check" class="icon-hamburger"></label>
    </header>
    <!--end sabir-->
    <!-- Code Tayeb -->
    <div class="local-container">
        <div class="login-container">
            <div class="icon">
                <img class="form-login-icon" src="Assets/icons/password.png" alt="">
            </div>
            
            <form action="#">
                <div class="form-item">
                    <input type="text" name="username" placeholder="username or email">
                </div>
                <div class="form-item">
                    <input type="password" name="password" placeholder="password">
                </div>
                <div class="form-item">
                    <a href="#">forgot password ?</a>
                </div>
                <div class="form-item">
                    <input class="btn" type="submit" value="Login" style="border: none;">
                </div>
            </form>
            <div class="line">
                <hr class="hr">
            </div>
            <div class="form-item">
                <a class="btn sign-up-desktop" href="#">Sign up</a>
            </div>
        </div>
       <!--image pour version desktop -->
        <div class="image-left-login">
            <img src="Assets/images/image-login.png" alt="">
        </div>
        <!--    end code tayeb  -->
    </div>
    </main>
</body>
</html>
