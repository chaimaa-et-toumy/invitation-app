<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login | invitation</title>
</head>
<body>
    <!--Sabir -->
    <header class="header">
        <div class="logo">
            <h1>invitation</h1>
        </div>
        <input type="checkbox" id="check">
        <nav class="nav_bar">
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Extensien</a></li>
                <li><a href="#">Referral Programs</a></li>
                <li><a href="#">People</a></li>
            </ul>
            <div class="header_button">
                <ul>
                    <li><a class="log_in"  href="#">Log In</a></li>
                    <li><a class="sign_up" href="#">Sign up</a></li>
                </ul>
            </div>
        </nav>
        <label for="check" class="icon-hamburger"></label>
    </header>
    <!--end sabir-->
    <main class="login-container">
        <div class="icon">
            <img class="form-login-icon" src="Assets/icons/password.png" alt="">
        </div>
        <form action="">
            <div class="username-form-container">
                <input type="text" name="username" placeholder="username or email">
            </div>
            <div class="password-form-container">
                <input type="password" name="password" placeholder="password">
            </div>
            <div class="forgot-password-form-container">
                <a href="#">forgot password ?</a>
            </div>
            <div class="btn-form-login">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="line"></div>
        <div class="sign-up">
            <a class="btn-sign-up" href="#">Sign up</a>
        </div>
    </main>
</body>
</html>
